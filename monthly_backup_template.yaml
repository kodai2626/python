AWSTemplateFormatVersion: '2010-09-09'
Description: '毎月1日の午前2時にDynamoDBバックアップを実行するLambda関数とEventBridgeルール'

Resources:
  MonthlyBackupLambda:
    Type: AWS::Lambda::Function
    Properties:
      Handler: monthly_backup_lambda.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          # Lambda関数のコードは別途アップロード
      Runtime: python3.9
      Timeout: 300
      Environment:
        Variables:
          SOURCE_TABLE_NAME: !Ref SourceTableName
          S3_BUCKET_NAME: !Ref BackupBucketName

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: DynamoDBExportPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:ExportTableToPointInTime
                Resource: !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${SourceTableName}'
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:ListBucket
                Resource:
                  - !Sub 'arn:aws:s3:::${BackupBucketName}'
                  - !Sub 'arn:aws:s3:::${BackupBucketName}/*'

  MonthlyBackupScheduleRule:
    Type: AWS::Events::Rule
    Properties:
      Description: '毎月1日の午前2時にDynamoDBバックアップを実行'
      ScheduleExpression: 'cron(0 2 1 * ? *)'
      State: ENABLED
      Targets:
        - Arn: !GetAtt MonthlyBackupLambda.Arn
          Id: MonthlyBackupLambdaTarget

  LambdaPermissionForEventsToInvokeLambda:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref MonthlyBackupLambda
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt MonthlyBackupScheduleRule.Arn

Parameters:
  SourceTableName:
    Type: String
    Description: バックアップ対象のDynamoDBテーブル名

  BackupBucketName:
    Type: String
    Description: バックアップを保存するS3バケット名

Outputs:
  LambdaFunctionArn:
    Description: Lambda関数のARN
    Value: !GetAtt MonthlyBackupLambda.Arn

  EventBridgeRuleArn:
    Description: EventBridgeルールのARN
    Value: !GetAtt MonthlyBackupScheduleRule.Arn 